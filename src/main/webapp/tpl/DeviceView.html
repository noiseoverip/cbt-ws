<div class="panel panel-primary">
	<div class="panel-heading">Device info</div>
	 <table class="table">
	 	<tbody>
	 		<tr>
	 			<td>Id</td>
	 			<td><%= id %></td>
	 		</tr>
	 		<tr>
	 			<td>Serial number</td>
	 			<td><%= serialNumber %></td>
	 		</tr>
	 		<tr>
	 			<td>State</td>
	 			<td><%= state %> ( last update: <%= updatedMoment.fromNow() %> )</td>
	 		</tr>	 		
	 		<tr>
	 			<td>OS</td>
	 			<td><%= deviceOs.name %></td>
	 		</tr>
	 		<tr>
	 			<td>Type</td>
	 			<td><%= deviceType.manufacture %> - <%= deviceType.model %></td>
	 		</tr>
	 		<tr>
	 			<td>Owner</td>
	 			<td><%= owner.name %></td>
	 		</tr>	 		
	 	</tbody>
	 </table>	 
</div>

<div class="sharing"></div>
