<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input name="name" type="text" class="form-control" id="testconfigname" placeholder="Enter name for new test configuration">
  </div>
  <div class="form-group">
    <label>Execution mode</label>   
    <select name="mode" class="form-control" id="testTagetSelect">
        <option value="NORMAL">Normal</option>
        <option value="FAST">Fast</option>
    </select>
  </div>

  <button id="saveTestConfig" type="submit" class="btn btn-default">Save</button>

</form>
