<div class="row login">
   <div class="col-md-4 col-md-offset-4 panel">

      <legend>Please provide your details</legend>
      <div id="messagePlaceHolder"></div>

      <form id="registrationForm" role="form" accept-charset="UTF-8" action="" method="POST">

        <div class="form-group">
          <input type="text" id="email" class="form-control" name="email" placeholder="email" required/>
        </div>
        <div class="form-group">
          <input type="text" id="username" class="form-control" name="username" placeholder="Username" required/>
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" name="password" placeholder="Password" required/>
        </div>
        <div class="form-group">
          <input type="password" id="confirm_password" class="form-control" name="confirm_password" placeholder="Repeat your password above" required/>
        </div>
        <button id="submit" name="submit" class="btn btn-primary btn-block">Submit</button>

      </form>
   </div>
</div>
