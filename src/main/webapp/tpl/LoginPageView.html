<div class="row login">
   <div class="col-md-4 col-md-offset-4 panel">

      <legend>Please Log In</legend>
      <div id="messagePlaceHolder"></div>

      <form role="form" accept-charset="UTF-8" action="" method="POST">
         
         <div class="col-md-12">
         <div class="form-group">
            <input type="text" id="username" class="form-control" name="username" placeholder="Username"/>
         </div>
         <div class="form-group">
            <input type="password" id="password" class="form-control" name="password" placeholder="Password"/>
         </div>
          </div>

         <div class="col-md-8">
            <button id="submitLogin" name="submit" class="btn btn-primary btn-block">Log in</button>
         </div>

          <div class="col-md-4">
            <button id="register" name="register" class="btn btn-default btn-block">Register</button>
         </div>
         
      </form>
   </div>
</div>

<!-- Forgot Password Model Box -->
<div id="forgot" class="modal hide fade in" style="display: none; ">
   <div class="modal-header">
      <a class="close" data-dismiss="modal">×</a>

      <h3>Forgot Password</h3>
   </div>
   <div class="modal-body">
      <p>Enter your username to reset the password</p>

      <form>
         <div class="controls controls-row">
            <input id="name" name="name" type="text" class="span3" placeholder="Name"/>
         </div>

      </form>
   </div>
   <div class="modal-footer">
      <a href="#" class="btn btn-primary">Submit</a>
      <a href="#" class="btn" data-dismiss="modal">Close</a>
   </div>
</div>

<!-- Contact Us Model Box -->
<div id="contact" class="modal hide fade in" style="display: none; ">
   <div class="modal-header">
      <a class="close" data-dismiss="modal">×</a>

      <h3>Contact Us</h3>
   </div>
   <div class="modal-body">
      <form>
         <div class="controls controls-row">
            <input id="name" name="name" type="text" class="span3" placeholder="Name"/>
         </div>

         <div class="controls controls-row">
            <input id="email" name="email" type="email" class="span3" placeholder="Email address"/>
         </div>

         <div class="controls">
            <textarea id="message" name="message" class="span5" placeholder="Your Message" rows="5"></textarea>
         </div>

      </form>
   </div>

   <div class="modal-footer">
      <a href="#" class="btn btn-primary">Submit</a>
      <a href="#" class="btn" data-dismiss="modal">Close</a>
   </div>
</div>
